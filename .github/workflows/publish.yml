name: Publish to pub.dev

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run"
        required: false
        default: true
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: 'pub.dev'
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1

      - name: Install dependencies
        run: dart pub get

      - name: Run tests
        run: dart test

      - name: Dry run publish
        if: ${{ inputs.dry_run }}
        run: dart pub publish --dry-run

      - name: Publish to pub.dev
        if: ${{ !inputs.dry_run }}
        run: dart pub publish --force
